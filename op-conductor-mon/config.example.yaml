log_level: info
dry_run: false

metrics:
  enabled: true
  host: 0.0.0.0
  port: 7300

healthz:
  enabled: true
  host: 0.0.0.0
  port: 8080

poll_interval: 30s
node_state_expiration: 1h
rpc_timeout: 15s

nodes:
  op-conductor-0:
    rpc_address: http://op-conductor-0:9545
  op-conductor-1:
    rpc_address: http://op-conductor-1:9545
