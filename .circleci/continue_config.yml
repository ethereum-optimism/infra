            tags:
              only: /^op-signer\/v.*/
            branches:
              ignore: /.*/
          context:
            - oplabs-gcr-release
          requires:
            - op-signer-docker-publish
      - docker-build:
          name: op-txproxy-docker-build
          filters:
            tags:
              only: /^op-txproxy\/v.*/
          docker_name: op-txproxy
          docker_tags: <<pipeline.git.revision>>
          docker_context: .
          docker_file: op-txproxy/Dockerfile
          context:
            - oplabs-gcr-release
          requires:
            - hold
      - docker-publish:
