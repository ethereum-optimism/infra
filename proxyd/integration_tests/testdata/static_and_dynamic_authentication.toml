[server]
rpc_port = 8545

[backend]
response_timeout_seconds = 1

[backends]
[backends.good]
rpc_url = "$GOOD_BACKEND_RPC_URL"
ws_url = "$GOOD_BACKEND_RPC_URL"

[backend_groups]
[backend_groups.main]
backends = ["good"]

[rpc_method_mappings]
eth_chainId = "main"
eth_sendRawTransaction = "main"


[dynamic_authentication]
enabled = true
type = "in-memory"
connection_string = "postgresql://user:password@localhost:9876/proxyd?sslmode=disable"
admin_token = "0xdeadbeef"

[authentication]
static_secret_12345678 = "static"