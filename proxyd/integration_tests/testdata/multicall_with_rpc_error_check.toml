[server]
rpc_port = 8545
enable_served_by_header = true
timeout_seconds = 7
graceful_shutdown_seconds = 0

[backend]
response_timeout_seconds = 4
max_degraded_latency_threshold = "30ms"

[backends]
[backends.node1]
rpc_url = "$NODE1_URL"

[backends.node2]
rpc_url = "$NODE2_URL"

[backends.node3]
rpc_url = "$NODE3_URL"

[backend_groups]
[backend_groups.node]
backends = ["node1", "node2", "node3"]
routing_strategy = "multicall"
multicall_rpc_error_check = true

[rpc_method_mappings]
eth_call = "node"
eth_sendRawTransaction = "node"
