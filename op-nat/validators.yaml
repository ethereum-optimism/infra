# Validator configuration file for op-nat
# TODO: Move this to the optimism monorepo
gates:
  - id: alphanet
    description: "Alphanet validation gate"
    
    # Test suites under the gate
    suites:
      interop_smoke:
        description: "Basic network functionality tests"
        tests:
          - name: TestInteropSystemNoop # github.com/ethereum-optimism/optimism/kurtosis-devnet/tests/interop
            package: github.com/ethereum-optimism/optimism/kurtosis-devnet/tests/interop
          - name: FuzzDetectNonBijectivity # github.com/ethereum-optimism/optimism/kurtosis-devnet/tests/interop
            package: github.com/ethereum-optimism/optimism/kurtosis-devnet/tests/interop
 
      kurtosis:
        description: "Kurtosis tests"
        tests:
          - package: github.com/ethereum-optimism/optimism/kurtosis-devnet/pkg/kurtosis

  - id: betanet
    description: "Betanet validation gate"
    inherits: ["alphanet"]
    suites:
      devnet_system:
        description: "System tests"
        tests:
          - name: TestWallet
            package: github.com/ethereum-optimism/optimism/devnet-sdk/system
          - name: TestChainUser
            package: github.com/ethereum-optimism/optimism/devnet-sdk/system
